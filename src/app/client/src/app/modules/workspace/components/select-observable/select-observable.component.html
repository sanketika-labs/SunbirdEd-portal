<div>


  <div class="select-observable" tabindex="0">
    <!-- Search input section -->
    <div class="section search-section">
      <div class="input-wrapper">
        <input type="text" [placeholder]="placeholder" [(ngModel)]="searchTerm" style="font-family: 'Times New Roman', sans-serif !important;" />
        <i class="fa fa-search search-icon"></i>
      </div>
    </div>

    <!-- Available options section -->
    <div class="section options-section" *ngIf="filteredOptions.length > 0" style="max-height: 200px; overflow-y: auto;">
      <div class="options-chips" style="padding: 8px;">
        <span class="chip option" *ngFor="let opt of filteredOptions" (click)="selectOption(opt)" style="font-family: 'Times New Roman', sans-serif !important;">
          {{opt.name}} ({{opt.code}})
        </span>
      </div>
    </div>

    <!-- No options message section -->
    <div class="section no-options-section" *ngIf="filteredOptions.length === 0 && searchTerm">
      <div class="no-options" style="font-family: 'Times New Roman', sans-serif !important;">
        No options found
      </div>
    </div>
  </div>
   <div class="select-observable selected-div" tabindex="0">
    <!-- Selected chips section -->
    <div class="section selected-section" *ngIf="selected.length">
      <span style="font-family: 'Times New Roman', sans-serif !important; display: block; padding: 8px 12px; font-weight: 600; font-size: 15px; color: #333; background-color: #f5f5f5; border-radius: 4px;">Selected Elements</span>
      <div class="selected-chips" style="max-height: 200px; overflow-y: auto; padding: 8px;">
        <span class="chip selected" *ngFor="let opt of selected" style="font-family: 'Times New Roman', sans-serif !important;">
          {{opt.name}} ({{opt.code}})
          <span class="remove" (click)="removeOption(opt)" style="font-family: 'Times New Roman', sans-serif !important;">&times;</span>
        </span>
      </div>
    </div>
  </div>
</div>
